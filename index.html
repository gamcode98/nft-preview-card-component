<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="font-outfit bg-very-dark-blue-main flex justify-center items-center my-4 lg:my-0 lg:h-screen"
  >
    <main
      class="w-11/12 p-4 bg-very-dark-blue-card rounded-lg md:w-2/4 lg:w-1/4"
    >
      <div
        class="relative before:absolute before:block before:content-['')] hover:before:bg-icon-view before:bg-no-repeat before:bg-center before:left-0 before:right-0 before:bottom-0 before:top-0 before:z-10 after:absolute hover:after:block after:content-['')] after:left-0 after:right-0 after:bottom-0 after:top-0 after:rounded-md hover:after:bg-cyan-with-opacity hover:cursor-pointer"
      >
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="block mb-6 rounded-md mx-auto"
        />
      </div>
      <h1
        class="text-white text-xl font-bold mb-4 hover:text-cyan hover:cursor-pointer"
      >
        Equilibrium #3429
      </h1>
      <p class="text-soft-blue mb-4">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div
        class="flex justify-between border-very-dark-blue border-b-2 mb-4 pb-4"
      >
        <div class="flex items-center gap-2">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" class="block" />
          <span class="text-cyan">0.041 ETH </span>
        </div>
        <div class="flex items-center gap-2">
          <img src="./images/icon-clock.svg" alt="Clock" class="block" />
          <span class="text-soft-blue">3 days left</span>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <img
          src="./images/image-avatar.png"
          alt="Avatar"
          class="block w-10 border rounded-full border-white"
        />
        <p class="text-soft-blue">
          Creation of
          <span class="text-white hover:text-cyan hover:cursor-pointer"
            >Jules Wyvern
          </span>
        </p>
      </div>
    </main>
  </body>
</html>
